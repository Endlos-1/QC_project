{% extends "home/base.html" %}
{% load static %}

{% block h %}
<!-- Basic Page Needs -->
<meta charset="utf-8">
<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
<title>Quick Commission Advance</title>

<meta name="author" content="themesflat.com">

<!-- Mobile Specific Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- Theme Style -->
<link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">

<!-- Favicon and Touch Icons  -->
<link rel="shortcut icon" href="{% static 'home/icon/favicon.png' %}">
<link rel="apple-touch-icon-precomposed" href="{% static 'home/icon/apple-touch-icon-158-precomposed.png' %}">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

{% endblock %}

{% block body %}
<section>
    <div class="container" style="padding-top: 160px;">
    <h1>Contact Us</h1>
    </div>
    </section>

    <div class="row-request">
        <div class="container-fluid">
            <div class="row equalize sm-equalize-auto">
                
                <div class="col-md-6 bg-light-grey" style="margin-left: 400px;">
                    <div class="themesflat-spacer clearfix" data-desktop="85" data-mobi="40" data-smobi="40"></div>

                    <div class="themesflat-content-box clearfix " data-margin="0% 26.8% 0% 10.7%" data-mobimargin="0% 5% 0% 5%">
                        <div class="themesflat-headings style-3 clearfix">
                            <h2 class="heading clearfix">REQUEST FOR A CALL BACK</h2>
                            <div class="sep clearfix"></div>
                            <p class="sub-heading clearfix">Please complete this form, our expert advisor will be in touch with you.</p>
                        </div><!-- /.themesflat-headings -->

                        <div class="themesflat-spacer clearfix" data-desktop="32" data-mobi="40" data-smobi="40"></div>

                        <div class="themesflat-contact-form style-1">
                            <form action="./includes/contact/contact-process.php" method="post" class="contact-form wpcf7-form">
                                <span class="wpcf7-form-control-wrap your-name">
                                    <input type="text" tabindex="1" id="name" name="name" value="" class="wpcf7-form-control" placeholder="YOUR NAME*" required>
                                </span>
                                <span class="wpcf7-form-control-wrap your-phone">
                                    <input type="text" tabindex="2" id="phone" name="phone" value="" class="wpcf7-form-control" placeholder="YOUR PHONE*" required>
                                </span>
                                <span class="wpcf7-form-control-wrap your-subject">
                                    <input type="text" tabindex="3" id="subject" name="subject" value="" class="wpcf7-form-control" placeholder="SUBJECT*" required>
                                </span>
                                <span class="wpcf7-form-control-wrap your-message">
                                    <textarea name="message" tabindex="4" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea" placeholder="YOUR MESSAGE*" required></textarea>
                                </span>
                                <div class="wrap-submit" style="text-align: center;">
                                    <input type="submit" value="CALL ME BACK" class="submit wpcf7-form-control wpcf7-submit" id="submit" name="submit">
                                </div>
                                
                            </form>
                        </div><!-- /.themesflat-contact-form -->
                    </div><!-- /.themesflat-content-box -->

                    <div class="themesflat-spacer clearfix" data-desktop="90" data-mobi="40" data-smobi="40"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
